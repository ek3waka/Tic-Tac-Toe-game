<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="prestart">
        <div class="header">
            <h1>Tic-tac-toe</h1>
            <p  class="description">Page allows you to add books with the title, number of pages, delete them and change the read status</p>
        </div>
        <div class="players">
            <div class="player-name">
                <label for="player1" id="player1name">Player 1</label>
                <input type="text" id="player1" required>
            </div>
            <div class="scores  hidden">
                <div class="players-score">
                    0-0
                </div>
            
            </div>
            <button class="start-game">Let's go</button>
            <div class="player-name">
                <label for="player2 " id="player2name">Player 2</label>
                <input type="text" id="player2" required>
            </div>
            
        </div>
        
    
       

    </main>
    
</body>
</html>
